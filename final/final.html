<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小遊戲</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/final.css">
</head>

<body style="font-family:Microsoft JhengHei;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="color: white">益智遊戲-河內塔</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#"><span class="sr-only"></span></a></li>
                <li class="nav-item">
                    <a class="nav-link" href="https://yuting080.github.io/Profile.html" target="_blank" style="color: darkgray;font-size: 20px;">聯絡我</a>
                </li>
            </ul>
        </div>
    </nav>
    <br/>
    <div class="container">
        <div class="col"></div>
        <div class="col">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">遊戲規則</h1>
                    <br/>
                    <p class="lead">將全部的碟盤從最左邊的柱子移動到最右邊的柱子即獲勝! 要注意以下三點：
                        <br/> 1.一次只能移動一個碟盤
                        <br/> 2.大碟盤不能疊在小碟盤上方
                        <br/> 3.只要碟盤有移動到不同柱子即算一步，使用越少步完成遊戲越厲害喔!
                    </p>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <main>
        <section id="view">
            <div id="opt">
                <h1>選擇難度！</h1>
                <div class="btn-row">
                    <button data-layers="3" class="difbtn" type="button">簡單</button>
                    <button data-layers="4" class="difbtn" type="button">中等</button>
                    <button data-layers="5" class="difbtn" type="button">困難</button>
                </div>
            </div>
            <span id="point" class="point-display">0</span>
            <div id="col1" class="column"></div>
            <div id="col2" class="column"></div>
            <div id="col3" class="column"></div>

            <div id="finish" style="color: #23232380">
                <h1>恭喜你完成了！</h1>
                <h2>你總共花了 <span class="point-display">0</span> 步來完成</h2>
                <div class="col" id="dog">
                    <img class="image" src="./img/S__47276077.jpg" alt="" width="700" height="500">
                </div>
            </div>
        </section>
        <hr/>
        <footer>
            <div class="text-center">
                2019 &copy; 馬紹勻@NTU
            </div>
        </footer>
    </main>
    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/final.js"></script>
</body>

</html>
